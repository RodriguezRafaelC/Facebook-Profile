<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile Layout</title>
  <link rel="stylesheet" href="FacebookProfile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="page-bg">

  <div class="profile-header">
    <!-- Cover Photo -->
    <div class="cover-photo"></div>

    <!-- Profile Info -->
    <div class="profile-info">
      <div class="profile-top">
             <img src="pfp.jfif" alt="Profile Picture" class="profile-pic">
             
         <div class="profile-text">  
            <div class="name-row">  
              <h1 class="profile-name">Rafael Rodriguez</h1>
              
              <div class="story-edit-btn">
                <button class="story-btn"><b>+ Add to story</b></button>
                <button class="edit-btn"><i class="fa-solid fa-pen"></i><b> Edit profile</b></button>
              </div>
            </div>
            
            <p class="friend-num">340 friends</p>
         </div>
      </div>
         
    </div>

    <hr>

    <div class="info-selection">
      <div class="current-tab">
        <button class="current-tab">Posts</button>
      </div>
        <button class="tab-btn">About</button>
        <button class="tab-btn">Friends</button>
        <button class="tab-btn">Photos</button>
        <button class="tab-btn">Videos</button>
        <button class="tab-btn">Check-ins</button>
        <button class="tab-btn">More</button>
    </div>

    <hr class="small">

    <hr>

    <div class="content-area">

  <!-- Left Column -->
  <div class="left-column">

    <!-- Intro Card -->
    <div class="card">
      <h3>Intro</h3>
      <div class="bio">
        <p>a fool fated to fall</p>
      </div>
      <div class="edit-bio-btn">
        <button class="bio-btn">Edit bio</button>
      </div>
      <div class="insta">
        <p><i class="fa-brands fa-instagram"></i> elle.demarco</p>
      </div>
      <div class="edit-bio-btn">
        <button class="bio-btn">Edit details</button>
      </div>
      <div class="featured-story">
          <div class="featured-item">
            <img src="story.jfif" alt="Story">
          </div>
      </div>
      <div class="edit-bio-btn">
        <button class="bio-btn">Edit featured</button>
      </div>
    </div>
    <!-- Photos Card -->
    <div class="card">
      <h3>Photos</h3>
      <div class="photo-grid">
        <img src="photo1.jfif" alt="Photo">
        <img src="photo2.jfif" alt="Photo">
      </div>
    </div>

    <!-- Friends Card -->
    <div class="card">
      <h3>Friends</h3>
      <div class="friends-list">
        <div class="friend">
          <img src="friend1.jfif" alt="Friend 1">
          <p>Cj Sumagop</p>
        </div>
          <div class="friend">
            <img src="friend2.jfif" alt="Friend 1">
            <p>Christian Igloria</p>
          </div>
      </div>
    </div>
  </div>

  <!-- Right Column -->
<div class="right-column">

  <!-- Create Post Card -->
  <div class="card create-post">
    <div class="post-top">
      <img src="pfp.jfif" alt="Profile Picture" class="small-profile-pic">
      <input placeholder="what's on your mind?">
    </div>
    <hr class="sep">
    <div class="post-actions">
      <button class="live-video"><i class="fa-solid fa-video"></i>Live Video</button>
      <button class="photos"><i class="fa-solid fa-image"></i>Photo/Video</button>
      <button class="flag"><i class="fa-solid fa-flag"></i>Life Events</button>
    </div>
  </div>

  <div class="card">
    <div class="post-v1"><h3>Posts</h3>
      <div class="post-action-btns">
        <button class="pst-btn">Filters</button>
        <button class="pst-btn">Manage posts</button>
      </div>
    </div>
      <hr class="postv1">
      <div class="post-actions">
        <button class="view-btn active-view"><i class="fas fa-th-list"></i>List view</button>
        <button class="view-btn"><i class="fas fa-th"></i>Grid view</button>
      </div>
  </div>

  <div class="card post">
    <div class="post-header">
      <img src="pfp.jfif" alt="Profile Picture" class="small-profile-pic">
      <div class="post-user-info">
        <h4>Rafael Rodriguez</h4>
        <span>2h • <i class="fa-solid fa-globe"></i> Public</span>
      </div>
    </div>
    <div class="post-text">
      <p>one day</p>
    </div>
    <div class="post-image">
      <img src="one-day.jfif" alt="Post Image">
    </div>
    <div class="post-reaction">
       <div class="reactions">
          <div class="second-reaction main-reaction-circle">
            <i class="fa-solid fa-thumbs-up like"></i>
          </div>
        <div class="main-reaction main-reaction-circle">
            <i class="fa-solid fa-heart love"></i>
        </div>
    </div>

  <div class="post-stats">
    Justin Nabunturan and others
  </div>
</div>

    <hr class="sep">
    <div class="post-actions">
  <div class="action-wrapper like-wrapper">
    <button><i class="fa-solid fa-thumbs-up like"></i> Like</button>
    <div class="reactions-bar">
      <div class="reaction-circle"><span class="like"><i class="fa-solid fa-thumbs-up"></i></span></div>
      <div class="reaction-circle"><span class="love"><i class="fa-solid fa-heart"></i></span></div>
      <div class="reaction-circle"><span class="haha"><i class="fa-solid fa-face-laugh"></i></span></div>
      <div class="reaction-circle"><span class="wow"><i class="fa-solid fa-face-surprise"></i></span></div>
      <div class="reaction-circle"><span class="sad"><i class="fa-solid fa-face-sad-tear"></i></span></div>
      <div class="reaction-circle"><span class="angry"><i class="fa-solid fa-face-angry"></i></span></div>
    </div>
  </div>

  <button class="action-wrapper"><i class="fa-solid fa-comment"></i> Comment</button>
  <button class="action-wrapper">↪ Share</button>
    </div>
  </div>

  <div class="card post">
    <div class="post-header">
      <img src="pfp.jfif" alt="Profile Picture" class="small-profile-pic">
      <div class="post-user-info">
        <h4>Rafael Rodriguez</h4>
        <span>1d ago • <i class="fa-solid fa-globe"></i> Public</span>
      </div>
    </div>
    <div class="post-text">
    </div>
    <div class="post-image">
      <img src="heaven-knows.jfif" alt="Post Image">
    </div>
    <div class="post-reaction">
       <div class="reactions">
          <div class="second-reaction main-reaction-circle">
            <i class="fa-solid fa-thumbs-up like"></i>
          </div>
        <div class="main-reaction main-reaction-circle">
            <i class="fa-solid fa-heart love"></i>
        </div>
    </div>

  <div class="post-stats">
    Sam Brillantes and others
  </div>
</div>

    <hr class="sep">
    <div class="post-actions">
  <div class="action-wrapper like-wrapper">
    <button><i class="fa-solid fa-thumbs-up like"></i> Like</button>
    <div class="reactions-bar">
      <div class="reaction-circle"><span class="like"><i class="fa-solid fa-thumbs-up"></i></span></div>
      <div class="reaction-circle"><span class="love"><i class="fa-solid fa-heart"></i></span></div>
      <div class="reaction-circle"><span class="haha"><i class="fa-solid fa-face-laugh"></i></span></div>
      <div class="reaction-circle"><span class="wow"><i class="fa-solid fa-face-surprise"></i></span></div>
      <div class="reaction-circle"><span class="sad"><i class="fa-solid fa-face-sad-tear"></i></span></div>
      <div class="reaction-circle"><span class="angry"><i class="fa-solid fa-face-angry"></i></span></div>
    </div>
  </div>

  <button class="action-wrapper"><i class="fa-solid fa-comment"></i> Comment</button>
  <button class="action-wrapper">↪ Share</button>
    </div>
  </div>

</div>
